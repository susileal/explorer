   </nav>

  <div id="app"></div>

  <script>

    // mapeamento da rota
    // não pode ser criado uma propriedade com barra, por isso que ""

    const routes = {
      "/": "/pages/home.html",
      "/universe": "/pages/universe.html",
      "/exploration": "/pages/exploration.html",
      404: "/pages/404.html",
    }

    // para acessar o valor da constante:

    console.log(routes["/"])
    
    function route (event) {
      event = event || window.event 
      event.preventDefault()
      
      // mudar o histórico ao clicar no link
      // pushState (puxe/estado) - a primeira parte é: o tipo de dado que se quer adcionar
      // target - quem disparou o evento
      window.history.pushState({}, "", event.target.href)

      handle()
    }

    // handle - significa manipule
    // location - 
    function handle() {
      const pathname = window.location.pathname

      console.log(pathname)
        }
  </script>
