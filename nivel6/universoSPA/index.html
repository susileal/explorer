<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Universe</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="/image/home.svg" alt="">
  <div class="page">
    <nav>
      <a href="#">
        <img class="vetor" src="/image/Vector.svg" alt="">
      </a>
      <ul>
       <li> 
         <a href="/" onclick="route()">Home</a>
       </li>

       <li>
         <a href="/universe" onclick="route()"> O Universo</a>
       </li>
       <li>
         <a href="/exploration" onclick="route()"> Exploração</a>
       </li>
       <li>
         <a href="/404" onclick="route()">404</a>
       </li>
     </ul>
    </nav>
    <div id="app"></div>


  </div>


  <script>

    // mapeamento da rota
    // não pode ser criado uma propriedade com barra, por isso que ""

    const routes = {
      "/": "/pages/home.html",
      "/universe": "/pages/universe.html",
      "/exploration": "/pages/exploration.html",
      404: "/pages/404.html",
    }

    // para acessar o valor da constante:

    console.log(routes["/"])
    
    function route (event) {
      event = event || window.event 
      event.preventDefault()
      
      // mudar o histórico ao clicar no link
      // pushState (puxe/estado) - a primeira parte é: o tipo de dado que se quer adcionar
      // target - quem disparou o evento
      window.history.pushState({}, "", event.target.href)

      handle()
    }

    // handle - significa manipule
    // location - 
    function handle() {
      const { pathname } = window.location
      const route = routes[pathname] || routes[404]

     // retorna uma promessa, é assíncrono vai ser lido, mas só será executado depois.
     // fetch - vai buscar, then - então(quando concluir) vou executar uma função
     // data - dados, vai ser retornado um dado na função
     // data.text() - transforma os dados em texto
     // (data => data.text()) - isso tudo é uma função
     //  .then(html => console.log(html)) - pega o conteúdo de outra página html
     // innerHTML - html interno do elemento app
     fetch(route)
     .then(data => data.text())
     .then(html => {
      document.querySelector('#app').innerHTML = html
     })
    }

    handle()

    window.onpopstate = () => handle()
  </script>
  
   
</body>
</html>
