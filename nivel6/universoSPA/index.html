<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Universe</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="/image/home.svg" alt="">

  <div class="page">

    <nav>
      <a href="/" onclick="route()">

        <img class="vetor" src="/image/Vector.svg" alt="">
      </a>
      <ul>
       <li> 
         <a href="/home" onclick="route()">Home</a>
       </li>

       <li>
         <a href="/universe" onclick="route()"> O Universo</a>
       </li>
       <li>
         <a href="/exploration" onclick="route()"> Exploração</a>
       </li>
       <li>
         <a href="/404" onclick="route()">404</a>
       </li>
     </ul>
   </nav>
  </div>

  <div id="app"></div>

  <script>
    // route significa rotear
    // ao chamar no link não é necessário chamar o argumento, pois já foi passodo pelo parâmetro - event
    function route (event) {
      event = event || window.event // window - tem todas as propriedades do navegador
      event.preventDefault() // preventDefault() - faz com que perca o padrão e no caso do projeto é redirecionar para outra página
    }
  </script>
  
   
</body>
</html>
