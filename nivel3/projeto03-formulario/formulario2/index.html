<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p> Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend> Informações pessoais </legend>
            <div class="col-2">
              <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name">
                </div>
                <div class="input-wrapper">
                  <label for="lastname">Sobrenome</label>
                  <input type="text" id="lastname">
                </div>
              </div>
          
            <div class="input-wrapper">
              <label for="link">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" required minlength="6">
            </div>
          </div>
        
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do mentor
            </legend>
            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor">
            </div>
        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Seus horários disponíveis
            </legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date"/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" value="19:00"/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" value="20:00"/>
              </div>

            </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Segunda mentoria
            </legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" value="19:00">
              </div>
              
              <div class="input-wrapper">
                <label for="event-end2">Até</label>
                <input type="time" id="event-end2" value="20:00">
              </div>
            </div>
            </div>
        </fieldset>
        
      </form>
      <footer>
        <input class="button" 
        type="submit" 
        form="my-form"
        value="SALVAR">
      </footer>
  </div>
  
</body>
</html>
